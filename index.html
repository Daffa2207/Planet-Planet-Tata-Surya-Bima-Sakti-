<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planet Tata Surya</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="scroll-fade">
    <h1>Planet Tata Surya</h1>
  </header>

  <nav class="scroll-fade">
    <a href="Merkurius.html" target="_blank">Merkurius</a>
    <a href="Venus.html" target="_blank">Venus</a>
    <a href="Bumi.html" target="_blank">Bumi</a>
    <a href="Mars.html" target="_blank">Mars</a>
    <a href="Jupiter.html" target="_blank">Jupiter</a>
    <a href="Saturnus.html" target="_blank">Saturnus</a>
    <a href="Uranus.html" target="_blank">Uranus</a>
    <a href="Neptunus.html" target="_blank">Neptunus</a>
  </nav>

  <section class="hero scroll-fade">
    <h1>Planet-Planet Tata Surya</h1>
    <p>Eksplorasi dunia luar angkasa dari Merkurius hingga Neptunus</p>
  </section>

  <section class="planet-container scroll-fade">
    <div class="planet-card"><img src="Merkurius.jpg"><div class="planet-name"><a href="Merkurius.html">MERKURIUS</a></div></div>
    <div class="planet-card"><img src="Venus.jpg"><div class="planet-name"><a href="Venus.html">VENUS</a></div></div>
    <div class="planet-card"><img src="Bumi.jpg"><div class="planet-name"><a href="Bumi.html">BUMI</a></div></div>
    <div class="planet-card"><img src="Mars.jpg"><div class="planet-name"><a href="Mars.html">MARS</a></div></div>
    <div class="planet-card"><img src="Jupiter.jpg"><div class="planet-name"><a href="Jupiter.html">JUPITER</a></div></div>
    <div class="planet-card"><img src="Saturnus.jpg"><div class="planet-name"><a href="Saturnus.html">SATURNUS</a></div></div>
    <div class="planet-card"><img src="Uranus.jpg"><div class="planet-name"><a href="Uranus.html">URANUS</a></div></div>
    <div class="planet-card"><img src="Neptunus.jpg"><div class="planet-name"><a href="Neptunus.html">NEPTUNUS</a></div></div>
  </section>

  <section class="guestbook scroll-fade">
    <h2>Buku Tamu</h2>
    <form action="#" method="POST">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

      <label for="pesan">Pesan:</label>
      <textarea id="pesan" name="pesan" rows="5" placeholder="Tulis pesan Anda..." required></textarea>

      <button type="submit">Kirim</button>
    </form>
  </section>

  <button id="backToTop" title="Kembali ke atas">â†‘</button>

  <script>
    // Efek scroll animasi
    const faders = document.querySelectorAll('.scroll-fade');
    const appearOptions = { threshold: 0.1, rootMargin: "0px 0px -50px 0px" };

    const appearOnScroll = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (!entry.isIntersecting) return;
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      });
    }, appearOptions);

    faders.forEach(fader => { appearOnScroll.observe(fader); });

    // Back to top
    const backToTopBtn = document.getElementById("backToTop");
    window.onscroll = function () {
      backToTopBtn.style.display = (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) ? "block" : "none";
    };
    backToTopBtn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });

    // Validasi form
    document.querySelector('.guestbook form').addEventListener('submit', function (e) {
      const nama = document.getElementById('nama').value.trim();
      const email = document.getElementById('email').value.trim();
      const pesan = document.getElementById('pesan').value.trim();
      if (!nama || !email || !pesan) {
        e.preventDefault();
        alert("Harap lengkapi semua kolom formulir!");
      }
    });

    // Popup selamat datang
    window.addEventListener('load', () => {
      setTimeout(() => {
        alert("Selamat datang di website Tata Surya! Jelajahi planet-planet luar angkasa.");
      }, 1000);
    });
  </script>

</body>
</html>
